<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- 
        Създайте масив с JSON обекти(user), като всеки потребител има (име, години, имейл, роля). 
        Създайте функция, която при зареждане на страницата визуализира данните в таблица
    -->
    <div id="container"></div>
    <script src="/jquery.js"></script>
    <script>
        const users = [
            {name: "Gosho", age: 30, email: "gosho@gosho.com", role: "Admin"},
            {name: "Pesho", age: 25, email: "pesho@pesho.com", role: "User"},
            {name: "Tosho", age: 35, email: "tosho@tosho.com", role: "User"},
            {name: "Mariq", age: 25, email: "mariq@mariq.com", role: "User"},
        ];

        function load() {
            let html = '<table class="table table-bordered">';
            html += '<tr>    <th>Име</th> <th>Години</th> <th>Email</th> <th>Роля</th> </tr>';
            for(let i = 0; i < users.length; i++) {
                html += `<tr>`;
                html += `<td>${users[i].name}</td>`;    
                html += `<td>${users[i].age}</td>`;
                html += `<td>${users[i].email}</td>`;
                html += `<td>${users[i].role}</td>`;
                html += `</tr>`;    
            }

            html += '</table>';
            $('#container').html(html);
        }

        $(function(){
            load();
        });
    </script>
</body>
</html>
