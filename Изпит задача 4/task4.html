<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Task4</title>
    <style>
        .input {
            width: 10% !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <input class="form-control m-2" id="input" type="search" placeholder="Search" aria-label="Search">
            </div><button class="btn btn-outline-success my-2 my-sm-0 m-2 mb-2" id="search" type="submit">Search</button>
            <div class="row">
                <div class="col-20" id="items"></div>
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>

<script>
    function load() {
    $.ajax({
        url: 'https://blacatzacademy.com/api/users',
        type: 'GET',
        success: function (response) {
            let html = '<table class="table table-bordered">';
            html += '<tr>';
            html += '<td>Id</td>';
            html += '<td>Name</td>';
            html += '<td>LastName</td>';
            html += '<td>Age</td>';
            html += '<td>Salary</td>';
            html += '</tr>';
            response.forEach(val => {
                html += '<tr>';
                html += `<td>${val.id}</td><td>${val.name}</td>`;
                html += `<td>${val.lastName}</td><td>${val.age}</td><td>${val.salary}</td>`;
                html += '</tr>';
            });

            html += '</table>';
            console.log(html);
            $('#items').html(html);
        }
    });
}

$(function () {
    load();
});

                html += '</tr>';
            });

            html += '</table>';
            console.log(html);
            $('#items').html(html);
            }
        })
    });
 });


</script>

</body>
</html>
