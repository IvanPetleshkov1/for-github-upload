<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Task2</title>
</head>

<body>

    <div class="container-fluid">
        <p id="counter">Item 1</p>
        <div class="d-flex ">
            <div class="mr-5" id="container"><input type="text" placeholder="Enter some text"></div>
            <button onclick="add()" class=" btn btn-primary ml-2">+</button>
        </div>
    </div>
    <script>
        let counter = 0;
        function add() {
            let el = document.querySelector('#container');
            let html = `<div id="item${counter}">`;
            html += `<p>Item ${counter + 2}</p>`;
            html += `<input type="text" placeholder="Enter some text"/>`;
            html += `<button onclick="deleteItem(${counter})">X</button>`;
            html += `</div>`;
            el.insertAdjacentHTML('beforeEnd', html);
            counter++;
        }

        function deleteItem(num) {
            let el = document.querySelector(`#item${num}`);
            counter--;
            el.remove();
        }


    </script>
</body>

</html>
