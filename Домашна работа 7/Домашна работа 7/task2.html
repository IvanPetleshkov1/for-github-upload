<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Принтиране на числа</title>
</head>
<body>
    <button onclick="printNumbers()">Print Numbers</button>
    <script>
        function printNumbers() {
            for (i=1;i<11;i++)
            {  
                document.write('<p>' + i + '</p>'); 
            }
        }
    </script>
</body>
</html>
